<div class="grooming-visit-page">
    <!-- Service Request Info -->
    <div class="service-request-section card">
        <div class="card-header">
            <h6 class="card-title">Service Request Details</h6>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Service Request</label>
                <div class="service-request-display"></div>
            </div>
            <div class="form-group">
                <label>Visit Date</label>
                <div class="visit-date-display"></div>
            </div>
        </div>
    </div>

    <!-- Customer Information -->
    <div class="customer-section card">
        <div class="card-header">
            <h6 class="card-title">Customer Information</h6>
        </div>
        <div class="card-body">
            <div class="row customer-comparison">
                <div class="col-md-6">
                    <h6>Current Information</h6>
                    <div class="current-customer-info"></div>
                </div>
                <div class="col-md-6">
                    <h6>Updated Information</h6>
                    <div class="customer-changes-form"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pet Information -->
    <div class="pet-section card">
        <div class="card-header">
            <h6 class="card-title">Pet Information</h6>
        </div>
        <div class="card-body">
            <div class="row pet-comparison">
                <div class="col-md-6">
                    <h6>Current Information</h6>
                    <div class="current-pet-info"></div>
                </div>
                <div class="col-md-6">
                    <h6>Updated Information</h6>
                    <div class="pet-changes-form"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Grooming Report -->
    <div class="grooming-report-section card">
        <div class="card-header">
            <h6 class="card-title">Grooming Report</h6>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Notes</label>
                <div class="grooming-notes"></div>
            </div>
            <div class="form-group">
                <label>Photos</label>
                <div class="grooming-photos"></div>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
        <button class="btn btn-primary btn-sm save-form">Save</button>
        <button class="btn btn-secondary btn-sm discard">Discard</button>
    </div>
</div>
